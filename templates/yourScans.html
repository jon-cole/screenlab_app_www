<ion-view title="Your Scans" id="page3" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" collection-repeat="scan in scans" ui-sref="scanName">
                <img ng-src="{{scan.s3_image_link}}" />
                <h2>{{scan.name}}</h2>
                <p>{{scan.created}}</p>
            </ion-item>
        </ion-list>
        <div class="bar bar-footer">
          <div class="title"></div>
          <button ng-click="newPhoto()" class="button button-clear"><i class="icon ion-camera"></i> New</button>
        </div>

    </ion-content>
</ion-view>
