<ion-view title="Your Scans" id="page3" hide-back-button="true">
    <div ng-show="scansError" class="bar bar-subheader bar-energized">
        <h2 class="title">Error. Check network.</h2>
    </div>
    <div ng-show="tokenError" class="bar bar-subheader bar-energized">
        <h2 class="title"><small>Check internet and password.</small></h2>
    </div>
    <div ng-show="loading" class="bar bar-subheader bar-positive">
        <h2 class="title">Processing image...</h2>
    </div>
    <ion-content class="vcenter" g-show="loading" padding="true" class="has-header has-footer">
        <p align="center"></p><img width="100px" src="img/potion.gif"></img></p>
    </ion-content>
    <ion-content ng-hide="loading" overflow-scroll="true" padding="true" class="has-header has-footer" ng-class="has-subheader : scansError, has-subheader : tokenError" lazy-scroll>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
        <ion-list>
            <ion-item class="item-thumbnail-left" collection-repeat="scan in scans" ng-click="scanDetail(scan)">
                <image-lazy-cached image-lazy-src="{{scan.s3_image_link}}" image-lazy-loader="lines"></image-lazy-cached>
                <h2>{{scan.name}}</h2>
                <p>{{scan.created}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer">
      <div class="title"></div>
      <button ng-click="newPhoto()" class="button button-clear"><i class="icon ion-camera"></i> New</button>
    </div>
</ion-view>
