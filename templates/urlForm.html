<div class="list">
   <ion-label>URL</ion-label>
   <ion-input type="text" ng-model="data.url" placeholder="http://screenlab.io"></ion-input>
   

   <ion-label>Type</ion-label>
   <ion-select ng-model="data.type">
      <ion-option value="desktop" checked="true">Desktop</ion-option>
      <ion-option value="tablet">Tablet</ion-option>
      <ion-option value="phone">Phone</ion-option>
   </ion-select>
   
</div>
