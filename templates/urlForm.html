    <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Scan URL</h1>
    </ion-header-bar>
   
<ion-content class="padding">
          
            <label class="item item-input item-stacked-label">
              <span class="input-label">URL</span>
              <input ng-model="data.url" type="text" placeholder="http://screenlab.io">
            </label>
           
           <ion-list radio-group [(ngModel)]="data.scanType">

  <ion-list-header>
    Screen size
  </ion-list-header>

  <ion-item>
    <ion-label>Desktop</ion-label>
    <ion-radio value="desktop"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Tablet</ion-label>
    <ion-radio value="tablet"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-radio value="phone"></ion-radio>
  </ion-item>

           
</ion-list>

         
            <button class="button button-full button-positive" ng-click="postUrl(data)">Submit</button>
          
          
             </ion-content>
  </ion-modal-view>
