    <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Scan URL</h1>
    </ion-header-bar>
   
<ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">URL</span>
              <input ng-model="data.url" type="text" placeholder="http://screenlab.io">
            </label>
            <label class="item item-input">
              <span class="input-label">Type</span>
<select ng-model="data.type">
      <option value="desktop" checked="true">Desktop</option>
      <option value="tablet">Tablet</option>
      <option value="phone">Phone</option>
   </select>

            </label>
            <button class="button button-full button-positive" ng-click="postUrl(data)">Submit</button>
          </div>
          
          
             </ion-content>
  </ion-modal-view>
