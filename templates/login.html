<ion-view title="Login" id="page2" hide-nav-bar="true">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input ng-model="email" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="password" type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a onclick="login()" id="login-button2" class="button button-stable  button-block">Log in</a>
            <a href="#" onclick="window.open('http://screenlab.io', '_system', 'location=yes'); return false;" id="login-button3" class="button button-light  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
